version: '3.9'
services:
  desko-db:
    image: mysql:8.0
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      # MYSQL_USER: '${DB_USERNAME}'
      # MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
    expose:
      - '3306'
    ports:
      - '${DB_PORT}:3306'
    volumes:
      - 'mysql-db:/var/lib/mysql'
    networks:
      - backend-network
  desko-api:
    build:
      context: ./
      dockerfile: packages/api/Dockerfile.api
    restart: unless-stopped
    environment:
      REDIS_HOST: 'desko-redis://cache'
    ports:
      - '4000:4000'
    links:
      - desko-db
      - desko-redis
    networks:
      - backend-network
  desko-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '5555:80'
    links:
      - desko-db
    environment:
      PMA_HOST: desko-db
      PMA_PORT: '${DB_PORT}'
      PMA_ARBITRARY: 1
    networks:
      - backend-network
  desko-redis:
    image: redis
    container_name: cache
    expose:
      - '6379'
    networks:
      - backend-network
volumes:
  mysql-db:
networks:
  backend-network:
    driver: bridge
